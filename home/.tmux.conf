### Global Options
# Terminal config
set -g default-terminal "screen-256color"

# Start with index 1 for better aling of tabs on keyboard
set -g base-index 1
set -g pane-base-index 1

# Longer history
set -g history-limit 65536

# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# UTF-8 settings tmux < 2.2
set-option -gq utf8 on
set-option -gq status-utf8 on
set-option -gq mouse-utf8 on

# Mouse integration tmux < 2.1
set-option -gq mode-mouse on
set-option -gq mouse-select-window on
set-option -gq mouse-select-pane on
set-option -gq mouse-resize-pane on

# Mouse integration tmux > 2.1
if-shell "tmux -V | grep '2.[1-9]'" "set-option -gq mouse on"
if-shell "tmux -V | grep '2.[1-9]'" "bind-key -T root WheelUpPane   if-shell -Ft= '#{mouse_any_flag}' 'send-keys -M' \"if-shell -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode' \" "
if-shell "tmux -V | grep '2.[1-9]'" "bind-key -T root WheelDownPane if-shell -Ft= '#{mouse_any_flag}' 'send-keys -M' \"if-shell -Ft= '#{pane_in_mode}' 'send-keys -M' \" "


### Appearance
# Title bar
set-option -g set-titles on
set-option -g set-titles-string '#h:#S:#W #I.#P'

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 15
set -g status-left '#[fg=green]#h#[fg=green]:#[fg=white]#S#[fg=green] | '
set -g status-right '%d.%m.%Y %H:%M '

# Highlight active window
set-window-option -g window-status-current-bg red

# Only resize windows when second client is looking
setw -g aggressive-resize on


### Key bindings
# Use VI bindings
setw -g mode-keys vi
setw -g status-keys vi

# Prefix for nested sessions
bind-key -n C-s send-prefix

# Syncronize input on all panes in a window
bind-key s set-window-option synchronize-panes

# Reload tmux file after chage:
bind-key r source-file ~/.tmux.conf

# Window and pane management while keeping track of path in all current tmux versions
bind-key s split-window -v
bind-key v split-window -h
if-shell "tmux -V | grep '1.9'" 'unbind c; bind c new-window -c "#{pane_current_path}"'
if-shell "tmux -V | grep '1.9'" 'unbind s; bind s split-window -v -c "#{pane_current_path}"'
if-shell "tmux -V | grep '1.9'" 'unbind v; bind v split-window -h -c "#{pane_current_path}"'
if-shell "tmux -V | grep '2.*'" 'unbind c; bind c new-window -c "#{pane_current_path}"'
if-shell "tmux -V | grep '2.*'" 'unbind s; bind s split-window -v -c "#{pane_current_path}"'
if-shell "tmux -V | grep '2.*'" 'unbind v; bind v split-window -h -c "#{pane_current_path}"'

# Rebind last window from l
bind-key b last-window

## VI style movement
# Pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Window selection
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r C-j swap-window -t -1
bind-key -r C-k swap-window -t +1
