## Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green]#H"
# Highlight active window
set-window-option -g window-status-current-bg red

##set -g status-right ‘#[fg=yellow]#(uptime | cut -d ',' -f 2-)’

# Bindings
unbind %
bind | split-window -h
bind - split-window -v

